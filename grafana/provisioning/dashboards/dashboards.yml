apiVersion: 1

providers:
- name: 'default'
  orgId: 1
  folder: ''
  type: file
  disableDeletion: true
  updateIntervalSeconds: 10 
  options:
    path: /etc/grafana/provisioning/dashboards/general

- name: 'nodes'
  orgId: 1
  folder: 'nodes'
  type: file
  disableDeletion: true
  updateIntervalSeconds: 10
  options:
    path: /etc/grafana/provisioning/dashboards/nodes

- name: 'blockchain'
  orgId: 1
  folder: 'blockchain'
  type: file
  disableDeletion: true
  updateIntervalSeconds: 10
  options:
    path: /etc/grafana/provisioning/dashboards/blockchain
